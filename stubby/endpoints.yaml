- request:
    url: ^/api/journeys$
    method: GET
  response:
    - status: 200
      latency: 1000
      headers:
        content-type: application/json
      file: journeys/search.json
- request:
    url: ^/api/user/myself$
    method: GET
  response:
    - status: 200
      latency: 300
      headers:
        content-type: application/json
      file: user/profile.json
